<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>

    <!-- * bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- * bootstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- * OWN css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- * OWN css link -->
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="container-fluid pt-5">
      <div
        class="container pt-3 p-0 d-flex flex-column align-items-center justify-content-center gap-3"
      >
        <div class="box">
          <h2 class="text-center text-white title">To Do List</h2>

          <!-- * searchBox section -->
          <div class="form text-center pt-2">
            <input
              type="text"
              placeholder="Add Task"
              class="searchBox"
              id="searchBox"
            />
            <button class="addBtn" id="addBtn">
              <i class="bi bi-patch-plus-fill"></i>
            </button>
          </div>

          <!-- * task add section -->
          <div class="taskContainer">
            <div class="pendingTask d-none">
              <h3 class="text-center text-warning">Pending Task</h3>

              <ul class="pendingUl"></ul>
              <button class="pendingDeleteAll btn btn-sm d-none">
                Delete All
              </button>
            </div>
            <div class="completedTask d-none">
              <h3 class="text-center">Completed Task</h3>

              <ul class="completedUl"></ul>
              <button class="completeDeleteAll btn btn-sm d-none">
                Delete All
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
